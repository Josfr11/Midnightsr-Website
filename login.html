<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Midnight SR</title>

    <!-- Styles & Fonts -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,700" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- ✅ Firebase App & Firebase Realtime Database -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        // ✅ Firebase Configuration (replace with your Firebase project configuration)
        const firebaseConfig = {
            apiKey: "AIzaSyDZOHiQyl4hykUcaiqYEC7lnxACxsWpRFw",
            authDomain: "midnightsr-db-e2d15.firebaseapp.com",
            databaseURL: "https://midnightsr-db-e2d15-default-rtdb.firebaseio.com", // Realtime DB URL
            projectId: "midnightsr-db-e2d15",
            storageBucket: "midnightsr-db-e2d15.firebasestorage.app",
            messagingSenderId: "642482635950",
            appId: "1:642482635950:web:92b7b6e1a23b3b745a593f"
        };

        // ✅ Initialize Firebase and Realtime Database
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Handle form submission
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contactForm");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                // Get form values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const event = document.getElementById("event").value.trim();
                const gender = document.querySelector('input[name="gender"]:checked')?.value || "unspecified";
                const date = document.getElementById("date").value;
                const message = document.getElementById("message").value.trim();

                // Validate if all fields are filled
                if (!name || !email || !event || !date || !message) {
                    document.getElementById("submitErrorMessage").classList.remove("d-none");
                    document.getElementById("submitSuccessMessage").classList.add("d-none");
                    return;
                }

                // Write data to Firebase Realtime Database
                try {
                    const newRef = ref(db, 'contacts/' + Date.now()); // Using timestamp for unique key
                    await set(newRef, {
                        name,
                        email,
                        event,
                        gender,
                        date,
                        message,
                        timestamp: new Date().toISOString() // Use ISO string format for timestamps
                    });

                    // Show success message and reset form
                    document.getElementById("submitSuccessMessage").classList.remove("d-none");
                    document.getElementById("submitErrorMessage").classList.add("d-none");
                    form.reset();

                } catch (error) {
                    console.error("Error writing to Firebase Realtime Database:", error);
                    document.getElementById("submitErrorMessage").classList.remove("d-none");
                    document.getElementById("submitSuccessMessage").classList.add("d-none");
                }
            });
        });
    </script>
</head>

<body id="page-top">

    <!-- Form section (simplified version) -->
    <section id="contact" class="page-section">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Join the Ride</h2>
            <hr class="divider" />

            <form id="contactForm">
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name" required />
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="event" type="text" placeholder="Event name" required />
                    <label for="event">Event Name</label>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required />
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" />
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" />
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Event Date</label>
                    <input class="form-control" id="date" type="date" required />
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" placeholder="Your message here..." style="height: 10rem" required></textarea>
                    <label for="message">Message/Comments</label>
                </div>

                <!-- Submit feedback -->
                <div class="d-none text-success text-center mb-3" id="submitSuccessMessage">Form submitted successfully!</div>
                <div class="d-none text-danger text-center mb-3" id="submitErrorMessage">Submission failed!</div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
