<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Midnight SR</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,700" rel="stylesheet" />

    <!-- SimpleLightbox plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <!-- Core Theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Firebase & Firestore - Use type=module to enable ES6 imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZOHiQyl4hykUcaiqYEC7lnxACxsWpRFw",
            authDomain: "midnightsr-db-e2d15.firebaseapp.com",
            databaseURL: "https://midnightsr-db-e2d15-default-rtdb.firebaseio.com",
            projectId: "midnightsr-db-e2d15",
            storageBucket: "midnightsr-db-e2d15.firebasestorage.app",
            messagingSenderId: "642482635950",
            appId: "1:642482635950:web:92b7b6e1a23b3b745a593f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contactForm");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const event = document.getElementById("event").value.trim();
                const gender = document.querySelector('input[name="gender"]:checked')?.value || "unspecified";
                const date = document.getElementById("date").value;
                const message = document.getElementById("message").value.trim();

                try {
                    await addDoc(collection(db, "contacts"), {
                        name,
                        email,
                        event,
                        gender,
                        date,
                        message,
                        timestamp: new Date()
                    });

                    document.getElementById("submitSuccessMessage").classList.remove("d-none");
                    document.getElementById("submitErrorMessage").classList.add("d-none");
                    form.reset();
                } catch (error) {
                    console.error("Firestore error:", error);
                    document.getElementById("submitErrorMessage").classList.remove("d-none");
                    document.getElementById("submitSuccessMessage").classList.add("d-none");
                }
            });
        });
    </script>
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Midnight SR</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content, About, Services, Portfolio... -->
    <!-- [ Keep your existing content here like in your original HTML ] -->

    <!-- Contact Form Section -->
    <section id="contact" class="page-section">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Join the Ride</h2>
            <hr class="divider" />
            <form id="contactForm">
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name" required />
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="event" type="text" placeholder="Event name" required />
                    <label for="event">Event Name</label>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required />
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" />
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" />
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Event Date</label>
                    <input class="form-control" id="date" type="date" required />
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" placeholder="Your message here..." style="height: 10rem"
                        required></textarea>
                    <label for="message">Message/Comments</label>
                </div>

                <!-- Success/Error Messages -->
                <div class="d-none text-success text-center mb-3" id="submitSuccessMessage">
                    <div>Form submission successful!</div>
                </div>
                <div class="d-none text-danger text-center mb-3" id="submitErrorMessage">
                    <div>Error sending message!</div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">&copy; 2025 Midnight SR</div>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SimpleLightbox plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>

    <!-- Theme JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
