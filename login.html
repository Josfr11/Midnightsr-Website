<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Midnight SR</title>

    <!-- Styles & Fonts -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,700" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .invalid-feedback {
            display: none;
            color: #dc3545;
        }
        .is-invalid {
            border-color: #dc3545 !important;
        }
        .was-validated .form-control:invalid,
        .was-validated .form-control.is-invalid {
            border-color: #dc3545 !important;
        }
        .was-validated .form-check-input:invalid {
            border-color: #dc3545 !important;
        }
    </style>
</head>

<body id="page-top">

    <!-- Form section -->
    <section id="contact" class="page-section">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Join the Ride</h2>
            <hr class="divider" />

            <form id="contactForm" novalidate>
                <!-- Name Field -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name" required />
                    <label for="name">Full Name</label>
                    <div class="invalid-feedback">
                        Please provide your name.
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <!-- Event Field -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="event" type="text" placeholder="Event name" required />
                    <label for="event">Event Name</label>
                    <div class="invalid-feedback">
                        Please provide an event name.
                    </div>
                </div>

                <!-- Gender Field -->
                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required />
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" />
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" />
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                    <div class="invalid-feedback" style="display: block;">
                        Please select your gender.
                    </div>
                </div>

                <!-- Date Field -->
                <div class="mb-3">
                    <label for="date" class="form-label">Event Date</label>
                    <input class="form-control" id="date" type="date" required />
                    <div class="invalid-feedback">
                        Please select a date.
                    </div>
                </div>

                <!-- Message Field -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" placeholder="Your message here..." style="height: 10rem" required></textarea>
                    <label for="message">Message/Comments</label>
                    <div class="invalid-feedback">
                        Please enter your message.
                    </div>
                </div>

                <!-- Submit feedback -->
                <div class="d-none text-success text-center mb-3" id="submitSuccessMessage">Form submitted successfully!</div>
                <div class="d-none text-danger text-center mb-3" id="submitErrorMessage">Error submitting form. Please try again.</div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Firebase App & Firebase Realtime Database -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZOHiQyl4hykUcaiqYEC7lnxACxsWpRFw",
            authDomain: "midnightsr-db-e2d15.firebaseapp.com",
            databaseURL: "https://midnightsr-db-e2d15-default-rtdb.firebaseio.com",
            projectId: "midnightsr-db-e2d15",
            storageBucket: "midnightsr-db-e2d15.appspot.com",
            messagingSenderId: "642482635950",
            appId: "1:642482635950:web:92b7b6e1a23b3b745a593f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            
            // Real-time validation as user types
            const inputs = contactForm.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    if (input.checkValidity()) {
                        input.classList.remove('is-invalid');
                        input.classList.add('is-valid');
                    } else {
                        input.classList.remove('is-valid');
                    }
                });
            });

            // For radio buttons
            const radioButtons = document.querySelectorAll('input[type="radio"][name="gender"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', () => {
                    const genderGroup = document.querySelector('input[name="gender"]:checked');
                    if (genderGroup) {
                        radioButtons.forEach(r => {
                            r.classList.remove('is-invalid');
                            r.classList.add('is-valid');
                        });
                        document.querySelector('.invalid-feedback[style="display: block;"]').style.display = 'none';
                    }
                });
            });

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Validate form
                if (!contactForm.checkValidity()) {
                    // Show validation errors
                    contactForm.classList.add('was-validated');
                    
                    // Special handling for radio buttons
                    const genderSelected = document.querySelector('input[name="gender"]:checked');
                    if (!genderSelected) {
                        document.querySelector('.invalid-feedback[style="display: block;"]').style.display = 'block';
                        radioButtons.forEach(radio => {
                            radio.classList.add('is-invalid');
                        });
                    } else {
                        document.querySelector('.invalid-feedback[style="display: block;"]').style.display = 'none';
                    }
                    
                    // Highlight invalid fields
                    const invalidInputs = contactForm.querySelectorAll(':invalid');
                    invalidInputs.forEach(input => {
                        input.classList.add('is-invalid');
                        const feedback = input.nextElementSibling;
                        if (feedback && feedback.classList.contains('invalid-feedback')) {
                            feedback.style.display = 'block';
                        }
                    });
                    
                    return;
                }
                
                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const event = document.getElementById('event').value.trim();
                const gender = document.querySelector('input[name="gender"]:checked')?.value || 'unspecified';
                const date = document.getElementById('date').value;
                const message = document.getElementById('message').value.trim();
                
                // Create a reference to the 'contacts' node with a new push key
                const contactsRef = ref(database, 'contacts');
                const newContactRef = push(contactsRef);
                
                // Set the form data
                set(newContactRef, {
                    name: name,
                    email: email,
                    event: event,
                    gender: gender,
                    date: date,
                    message: message,
                    timestamp: new Date().toISOString()
                })
                .then(() => {
                    // Show success message
                    document.getElementById('submitSuccessMessage').classList.remove('d-none');
                    document.getElementById('submitErrorMessage').classList.add('d-none');
                    
                    // Reset form and validation
                    contactForm.reset();
                    contactForm.classList.remove('was-validated');
                    inputs.forEach(input => {
                        input.classList.remove('is-valid', 'is-invalid');
                    });
                    radioButtons.forEach(radio => {
                        radio.classList.remove('is-valid', 'is-invalid');
                    });
                    
                    // Hide all error messages
                    document.querySelectorAll('.invalid-feedback').forEach(el => {
                        el.style.display = 'none';
                    });
                })
                .catch((error) => {
                    console.error('Error writing to Firebase Database', error);
                    document.getElementById('submitErrorMessage').classList.remove('d-none');
                    document.getElementById('submitSuccessMessage').classList.add('d-none');
                });
            });
        });
    </script>
</body>

</html>
