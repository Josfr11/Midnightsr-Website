<body id="page-top">
    <!-- Existing content omitted for brevity (Navigation, About, Services, Portfolio, etc.) -->

    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Let's Get In Touch!</h2>
                    <hr class="divider" />
                    <p class="text-muted mb-5">Ready to be part of our Club and join every events?</p>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" novalidate>
                        <!-- Name -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." name="name" data-sb-validations="required" required />
                            <label for="name">Full name</label>
                            <div class="invalid-feedback">A name is required.</div>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email" data-sb-validations="required,email" required />
                            <label for="email">Email address</label>
                            <div class="invalid-feedback">An email is required.</div>
                            <div class="invalid-feedback">Email is not valid.</div>
                        </div>

                        <!-- Event Name -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="event_name" type="text" placeholder="Event Name" name="event" data-sb-validations="required" required />
                            <label for="event_name">Name of Event</label>
                            <div class="invalid-feedback">An event name is required.</div>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required />
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" />
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" />
                                <label class="form-check-label" for="genderOther">Others</label>
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label for="event_date" class="form-label">Event Date</label>
                            <input class="form-control" type="date" id="event_date" name="date" required />
                            <div class="invalid-feedback">Event date is required.</div>
                        </div>

                        <!-- Message -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" name="comments" placeholder="Type your comments here..." style="height: 10rem" data-sb-validations="required" required></textarea>
                            <label for="message">Comments / Message</label>
                            <div class="invalid-feedback">A message is required.</div>
                        </div>

                        <!-- Success -->
                        <div class="d-none" id="submitted_at">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                            </div>
                        </div>

                        <!-- Error -->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer and Scripts -->

    <!-- âœ… Bootstrap Form Validation Script -->
    <script>
        (() => {
            'use strict';
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
